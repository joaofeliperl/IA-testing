<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Testing</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/projetos/projetos styles/projetos.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-grey custom-navbar-height">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IA Testing</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('projects') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">View Tests</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container text-center">
        <h1 class="mt-5 text-white">IA Testing</h1>
        <!-- Card Cinza -->
        <div class="gray-card mt-4 p-4">
            <h2>Projetos</h2>
            <p>Crie e gerencie seus projetos facilmente.</p>
            <!-- Botão para adicionar novo projeto -->
            <button class="btn btn-custom" id="openModal">Novo Projeto</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="projectModal" tabindex="-1" role="dialog" aria-labelledby="projectModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content card-style">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="projectModalLabel">Novo Projeto</h5>
                    <button type="button" class="close text-dark" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Campo de nome do projeto -->
                    <form>
                        <div class="form-group">
                            <label for="projectName">Nome do Projeto</label>
                            <input type="text" class="form-control bg-light text-dark border-0" id="projectName"
                                placeholder="Insira o nome do projeto">
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="text-center p-3">
            © 2024 Copyright:
            <a class="text-body" href="#">Your Website</a>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../static/projetos/projetos scripts/projetos.js"></script>

</body>

</html>
