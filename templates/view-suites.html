<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA Testing - Test Suites</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/view-suites/view-suites.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-grey custom-navbar-height">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IA Testing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('projects') }}">Projects</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4 text-center">Test Suites</h1>

        <div class="row justify-content-center">
            <!-- Loop para exibir cada suite de teste gerada -->
            {% for suite in suites %}
            <div class="col-md-4 mb-4">
                <div class="gray-card p-4 text-center shadow-sm">
                    <h3 class="project-title">{{ suite.feature_name }}</h3>
                    <div class="button-container mt-3">
                        <a href="{{ url_for('view_suite', suite_id=suite.id) }}" class="btn btn-primary">View</a>
                        <form action="{{ url_for('delete_suite', suite_id=suite.id) }}" method="POST"
                            style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

        <!-- Card verde para criar nova suíte -->
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="highlight-card p-4 text-center shadow-sm">
                    <h2><i class="fas fa-plus-circle"></i> Create New Suite</h2>
                    <p>Create and manage your test suites with ease.</p>
                    <a href="{{ url_for('formtests') }}" class="btn btn-new-suite" id="create-suite-btn" {% if
                        disable_create_suite %} disabled title="You have already reached the maximum number of suites"
                        {% endif %}>
                        Create Another Suite
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer mt-auto">
        <div class="text-center p-3">© 2024 IA Testing. All Rights Reserved.</div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>

</html>
