<!DOCTYPE html>
<html lang="en">

<head>
    <title>IA Testing</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="../static/authentication/images/icons/favicon.ico" />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/authentication/vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/authentication/vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/authentication/vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/authentication/vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="../static/authentication/authentication styles/util.css">
    <link rel="stylesheet" type="text/css" href="../static/authentication/authentication styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!--===============================================================================================-->

</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="../static/authentication/images/bug.png" alt="IMG">
                </div>

                <!-- FormulÃ¡rio de signup -->
                <form action="{{ url_for('signup') }}" method="POST" class="login100-form validate-form" >
                    <span class="login100-form-title">
                        SignUp
                    </span>

                    <div class="wrap-input100 validate-input" data-validate="Full name is required">
                        <input class="input100" type="text" name="name" placeholder="Full Name" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Email is required">
                        <input class="input100" type="email" name="email" placeholder="Email" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-envelope" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Please select your role">
                        <select class="input100" name="role" required>
                            <option value="" disabled selected>Choose your role</option>
                            <option value="Tester">Software Tester/QA</option>
                            <option value="Lider Tecnico">Tech Lead</option>
                            <option value="Administrador">Administrator</option>
                            <option value="Project Manager">Project Manager</option>
                        </select>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-briefcase" aria-hidden="true"></i>
                        </span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input id="password-field" class="input100" type="password" name="pass" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <button type="button" id="toggle-password" class="toggle-password">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                    
                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input id="confirm-password-field" class="input100" type="password" name="confirm_pass" placeholder="Confirm Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
                            <i class="fa fa-lock" aria-hidden="true"></i>
                        </span>
                        <button type="button" id="toggle-confirm-password" class="toggle-password">
                            <i class="fa fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>                    

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            SignUp
                        </button>
                    </div>

                    <div class="text-center p-t-136">
                        <a class="txt2" href="{{ url_for('index') }}">
                            Go to Login Page
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--===============================================================================================-->
    <script src="../static/authentication/vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="../static/authentication/vendor/bootstrap/js/popper.js"></script>
    <script src="../static/authentication/vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="../static/authentication/vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="../static/authentication/vendor/tilt/tilt.jquery.min.js"></script>
    <script>
        $('.js-tilt').tilt({
            scale: 1.1
        })
    </script>
    <!--===============================================================================================-->
    <script src="../static/authentication/authentication js/sigin.js"></script>

</body>

</html>
