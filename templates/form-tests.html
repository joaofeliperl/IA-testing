<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/form/form-styles/form.css">
    <title>Create New Test</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IA Testing</a>
            <div class="d-flex">
                <a class="nav-link text-light" href="{{ url_for('projects') }}">Projects</a>
                <a class="nav-link text-light" href="#">View Tests</a>
            </div>
        </div>
    </nav>

    <!-- Alerta no topo -->
    <div id="alert-message" class="alert alert-warning d-none text-center mx-auto" role="alert">
        Você só pode adicionar até 3 imagens.
    </div>

    <div class="container mt-5">
        <div class="card shadow p-4 bg-dark text-light">
            <h1 class="text-center mb-4">Create New Test</h1>
            <form action="{{ url_for('generate') }}" method="POST" enctype="multipart/form-data">
                <div class="mb-4">
                    <label for="funcionalidade" class="form-label">* Feature Identification:</label>
                    <input type="text" name="feature" class="form-control bg-secondary text-light border-light"
                        id="funcionalidade" placeholder="E.g., Login Screen" required>
                </div>

                <div class="mb-4">
                    <label for="fileUpload" class="form-label">* Screenshot Upload:</label>
                    <div id="fileUpload" class="drag-and-drop">
                        <p>Drag and drop the screenshots here or click to upload</p>
                    </div>
                    <input type="file" name="screenshot" class="form-control bg-secondary text-light border-light"
                        id="fileInput" accept="image/*" multiple required>
                </div>

                <!-- Pré-visualização das imagens -->
                <div id="imagePreview" class="mb-4"></div>

                <div class="mb-4">
                    <label for="quantity" class="form-label">Estimate the number of tests to be generated:</label>
                    <input class="form-control bg-secondary text-light border-light" name="test_quantity" type="number"
                        id="quantity" placeholder="Ex: 15">
                </div>

                <!-- Opções de tipo de teste -->
                <div class="mb-4">
                    <label for="option" class="form-label">Select Scenario Type:</label>
                    <div>
                        <label class="me-3">
                            <input type="radio" name="test_type" value="testcase" checked> Test Case
                        </label>
                        <label>
                            <input type="radio" name="test_type" value="bdd"> Gherkin (BDD)
                        </label>
                    </div>
                </div>

                <!-- Descrição da funcionalidade -->
                <div class="mb-4">
                    <label for="descricao" class="form-label">* Brief Description of the Feature:</label>
                    <textarea name="description" class="form-control bg-secondary text-light border-light"
                        id="descricao" placeholder="E.g., This screen allows users to log in..." required></textarea>
                </div>

                <!-- Botões -->
                <div class="form-buttons text-end">
                    <a class="btn btn-secondary me-2" href="{{ url_for('projects') }}">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <script src="../static/form/form-scripts/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
