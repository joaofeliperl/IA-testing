<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/form/form styles/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Tests</title>
</head>

<body>


    <div class="container">
        <h1>Create New Test</h1>
        <form action="">
            <label for="funcionalidade">* Feature Identification:</label>
            <input type="text" class="form-control" id="funcionalidade" placeholder="E.g, Login Screen" required>

            <label for="fileUpload">* Screenshot Upload:</label>
            <div id="fileUpload" class="drag-and-drop">
                <p>Drag and drop the screenshots here or click to upload</p>
            </div>
            <input type="file" class="form-control" id="fileInput" accept="image/*" multiple required>

            <!-- Contêiner de pré-visualização das imagens -->
            <div id="imagePreview"></div>

            <!-- Novo contêiner com campo de quantidade e opções de rádio abaixo das imagens -->
            <div class="quantity-radio-container">
                <div class="quantity-input">
                    <label for="quantity">Estimate the number of tests to be generated:</label>
                    <input class="form-control" type="number" id="quantity" placeholder="Ex: 15">
                </div>
                <div class="radio-options">
                    <label for="option">Select Scenario Type:</label>
                    <label>
                        <input type="radio" name="testcase" value="testcase" checked>
                        Test Case
                    </label>
                    <label>
                        <input type="radio" name="bdd" value="bdd">
                        Gherkin (BDD)
                    </label>
                </div>
            </div>

            <label for="descricao">* Brief Description of the Feature:</label>
            <textarea id="descricao" class="form-control"
                placeholder="E.g., This screen allows users to log in by entering their username and password. It includes options for password recovery and links to create a new account."
                required></textarea>


            <div class="form-buttons">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <a class="btn btn-secondary" href="{{ url_for('home') }}">Cancel</a>
                    </li>
                    <li class="list-inline-item">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </li>
                </ul>
            </div>


        </form>
    </div>

    <script src="../static/form/form scripts/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
