<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/form/form styles/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Create New Test</title>
</head>

<body>

    <div class="container mt-5">
        <h1>Create New Test</h1>
        <!-- O form agora tem 'action' e 'method' corretos para enviar dados para o servidor -->
        <form action="{{ url_for('generate') }}" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="funcionalidade" class="form-label">* Feature Identification:</label>
                <input type="text" name="feature" class="form-control" id="funcionalidade"
                    placeholder="E.g., Login Screen" required>
            </div>

            <div class="mb-3">
                <label for="fileUpload" class="form-label">* Screenshot Upload:</label>
                <div id="fileUpload" class="drag-and-drop">
                    <p>Drag and drop the screenshots here or click to upload</p>
                </div>
                <input type="file" name="screenshot" class="form-control" id="fileInput" accept="image/*" multiple
                    required>
            </div>

            <!-- Contêiner de pré-visualização das imagens -->
            <div id="imagePreview"></div>

            <!-- Campo para quantidade de testes -->
            <div class="mb-3">
                <label for="quantity" class="form-label">Estimate the number of tests to be generated:</label>
                <input class="form-control" name="test_quantity" type="number" id="quantity" placeholder="Ex: 15">
            </div>

            <!-- Opções de tipo de teste -->
            <div class="mb-3">
                <label for="option" class="form-label">Select Scenario Type:</label>
                <div>
                    <label class="me-2">
                        <input type="radio" name="test_type" value="testcase" checked>
                        Test Case
                    </label>
                    <label>
                        <input type="radio" name="test_type" value="bdd">
                        Gherkin (BDD)
                    </label>
                </div>
            </div>

            <!-- Descrição da funcionalidade -->
            <div class="mb-3">
                <label for="descricao" class="form-label">* Brief Description of the Feature:</label>
                <textarea name="description" class="form-control" id="descricao"
                    placeholder="E.g., This screen allows users to log in by entering their username and password. It includes options for password recovery and links to create a new account."
                    required></textarea>
            </div>

            <!-- Botões -->
            <div class="form-buttons">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <a class="btn btn-secondary" href="{{ url_for('home') }}">Cancel</a>
                    </li>
                    <li class="list-inline-item">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </li>
                </ul>
            </div>

        </form>
    </div>

    <script src="../static/form/form scripts/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
