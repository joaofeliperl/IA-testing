<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/form/form styles/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Form Tests</title>
</head>
<body>
    <div class="container">
        <h1>Create New Test</h1>
        <form>
            <label for="funcionalidade">Nome da Funcionalidade:</label>
            <textarea id="funcionalidade" placeholder="Ex: Login"></textarea>
            
            <label for="fileUpload">Uploads de imagens do sistema</label>
            <div id="fileUpload" class="drag-and-drop">
                <p>Arraste e solte o arquivo aqui ou clique para fazer upload</p>
            </div>
            <input type="file" id="fileInput" accept="image/*" multiple style="display:none;">
            
            <!-- Contêiner de pré-visualização das imagens -->
            <div id="imagePreview"></div>

            <!-- Novo contêiner com campo de quantidade e opções de rádio abaixo das imagens -->
            <div class="quantity-radio-container">
                <div class="quantity-input">
                    <label for="quantity">Escolha aprox. a quantidade que você deseja:</label>
                    <input type="number" id="quantity">
                </div>
                <div class="radio-options">
                    <label>
                        <input type="radio" name="option" value="TC">
                        TC
                    </label>
                    <label>
                        <input type="radio" name="option" value="GH">
                        GH
                    </label>
                </div>
            </div>

            <label for="descricao">Descrição da funcionalidade:</label>
            <textarea id="descricao" placeholder="Escreva uma descrição da funcionalidade"></textarea>

            <div class="form-buttons">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/'">Cancelar</button>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>

    <script src="../static/form/form scripts/form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
